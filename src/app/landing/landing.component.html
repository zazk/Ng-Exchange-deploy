<form (ngSubmit)="convertInputCurrency()">
  <div class="hero is-primary is-flexible">
    <div class="hero-body">
      <div class="level">
        <div class="level-item"></div>
        <div class="level-item">
          <p class="control">
            <input placeholder="USD" class="input" type="text" name="from" id="from" 
            [(ngModel)]="from" (blur)="transformCurrency($event)" (focus)="removeCurrency($event)"
            >
          </p>
        </div>
        <div class="level-item">
          <p class="control">
            <input placeholder="EUR" class="input" type="text" name="to" id="to" 
            [(ngModel)]="to" readonly value="{{1 | currency:'EUR':'symbol':'1.2-4'}}">
          </p>
        </div>
        <div class="level-item"></div>
      </div>
      
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <button class="button" type="submit">
            Calculate
          </button>
        </p>
      </div>
    </div>
  </div>
</form>
<div class="section">
  <div class="container">
    <h3 class="subtitle">Money Exchange</h3>
    <!-- Main container -->
    <div class="columns is-multiline is-mobile"> 
        <div class="column is-half" *ngFor="let item of currencies">
          <div class="box">
            <article class="media">
              <div class="media-left">
                {{item.currency}}
              </div>
              <div class="media-content">   
                <strong>{{item.rate}}</strong>
              </div>
            </article>
          </div>
        </div>
    </div>
  </div>
</div>
